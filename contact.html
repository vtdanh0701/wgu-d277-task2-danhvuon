<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <header style="background-image: url('images/washington.jpg')">
                <div class="header-content">
                    <h1>Contact Us</h1>
                </div>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="capital.html">Olympia</a></li>
                    <li><a href="seattle.html">Seattle</a></li>
                    <li><a href="spokane.html">Spokane</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="main-content">
                <section>
                    <h2>Contact Form</h2>
                    <form id="contact-form">
                        <label for="fname">First Name:</label>
                        <input
                            type="text"
                            id="fname"
                            name="fname"
                            placeholder="Your first name"
                        /><br /><br />
                        <label for="lname">Last Name:</label>
                        <input
                            type="text"
                            id="lname"
                            name="lname"
                            placeholder="Your last name"
                        /><br /><br />
                        <label for="email1">Email:</label>
                        <input
                            type="email"
                            id="email1"
                            name="email1"
                            placeholder="Your email address"
                        /><br /><br />
                        <label for="email2">Confirm Email:</label>
                        <input
                            type="email"
                            id="email2"
                            name="email2"
                            placeholder="Confirm your email address"
                        /><br /><br />
                        <label for="question">Your Question:</label><br />
                        <textarea
                            id="question"
                            name="question"
                            placeholder="Ask your question here"
                        ></textarea
                        ><br /><br />
                        <input type="submit" value="Submit" />
                    </form>
                </section>
                <aside>
                    <h3>Contact Information</h3>
                    <p>Email: info@washingtonstate.com</p>
                    <p>Phone: 123-456-7890</p>
                </aside>
            </div>
            <footer>
                <p>
                    Contact us: info@washingtonstate.com | Follow us on
                    <a href="https://www.twitter.com" target="_blank"
                        >Twitter</a
                    >
                </p>
            </footer>
        </div>
    </body>
</html>
